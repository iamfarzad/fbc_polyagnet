# fly.toml app configuration file generated for polymarket-bots on 2026-01-08

app = "polymarket-bots-farzad"
primary_region = "ams"

[build]

[env]
  PYTHONPATH = "."
  PYTHONUNBUFFERED = "1"

[processes]
  safe = "python3 -m agents.application.pyml_trader"
  scalper = "python3 pyml_ws_scalper.py --live"
  dashboard = "python3 dashboard.py"

[http_service]
  internal_port = 7860
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["dashboard"]

[[vm]]
size = "shared-cpu-1x"
memory = "512mb"
cpus = 1
