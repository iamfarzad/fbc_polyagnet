# fly.toml app configuration file generated for polymarket-bots on 2026-01-08

app = "polymarket-bots-farzad"
primary_region = "ams"

[build]

[env]
  PYTHONPATH = "."
  PYTHONUNBUFFERED = "1"

[processes]
  api = "python3 -m uvicorn api:app --host 0.0.0.0 --port 8000"
  safe = "python3 -m agents.application.pyml_trader"
  scalper = "python3 -m agents.application.pyml_scalper --live"
  copy = "python3 -m agents.application.pyml_copy_trader --live"
  smart = "python3 -m agents.application.smart_trader --live"
  sports = "python3 -m agents.application.sports_trader --live"
  esports = "python3 -m agents.application.esports_trader --live --growth"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["api"]

[[vm]]
size = "shared-cpu-1x"
memory = "1024mb"
cpus = 1
