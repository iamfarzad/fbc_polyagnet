# fly.toml app configuration file generated for polymarket-bots on 2026-01-08

app = "polymarket-bots-farzad"
primary_region = "ams"

[build]

[env]
  PYTHONPATH = "."
  PYTHONUNBUFFERED = "1"

[processes]
safe = "python3 agents/application/pyml_trader.py"
scalper = "python3 pyml_ws_scalper.py --live"

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = false
auto_start_machines = true
min_machines_running = 0
processes = ["safe"] # Dummy to satisfy fly.io app structure if needed, or remove if worker-only

[[vm]]
size = "shared-cpu-1x"
memory = "512mb"
cpus = 1
